<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QuizLab Reader</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;800&display=swap" rel="stylesheet">

    <style>
        body {
            background-color: #0a0a0c;
            margin: 0;
            padding: 0;
            height: 100vh;
            width: 100vw;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            font-family: 'Outfit', sans-serif;
            overflow: hidden;
            user-select: none;
            cursor: default;
        }

        .splash-bg {
            position: absolute;
            inset: 0;
            background:
                radial-gradient(circle at 50% 50%, rgba(180, 100, 255, 0.08) 0%, transparent 60%),
                radial-gradient(circle at 20% 80%, rgba(80, 150, 255, 0.05) 0%, transparent 40%);
            z-index: -1;
        }

        /* Heartbeat Icon */
        .heartbeat-container {
            position: relative;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-bottom: 2rem;
        }

        .heartbeat-aura {
            position: absolute;
            width: 80px;
            height: 80px;
            background: radial-gradient(circle, #ff3366 0%, transparent 70%);
            border-radius: 50%;
            filter: blur(30px);
            opacity: 0.3;
            animation: auraPulse 1.5s ease-in-out infinite;
        }

        @keyframes auraPulse {

            0%,
            100% {
                transform: scale(1);
                opacity: 0.2;
            }

            10%,
            30% {
                transform: scale(1.6);
                opacity: 0.5;
            }
        }

        .heartbeat-icon {
            width: 100px;
            height: 100px;
            color: #ff3366;
            filter: drop-shadow(0 0 20px rgba(255, 51, 102, 0.4));
            z-index: 2;
        }

        .heartbeat-path {
            fill: none;
            stroke: currentColor;
            stroke-width: 3;
            stroke-linecap: round;
            stroke-linejoin: round;
            stroke-dasharray: 1000;
            stroke-dashoffset: 1000;
            animation: drawLine 2s ease-in-out forwards;
        }

        @keyframes drawLine {
            to {
                stroke-dashoffset: 0;
            }
        }

        /* Pulsing Text */
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            letter-spacing: -0.03em;
            background: linear-gradient(135deg, #ffffff 0%, #ffcbd5 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            animation: heartbeatPulse 1.5s ease-in-out infinite;
            text-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        @keyframes heartbeatPulse {
            0% {
                transform: scale(1);
                filter: brightness(1);
            }

            10% {
                transform: scale(1.08);
                filter: brightness(1.2);
            }

            20% {
                transform: scale(1);
                filter: brightness(1);
            }

            30% {
                transform: scale(1.05);
                filter: brightness(1.1);
            }

            40% {
                transform: scale(1);
                filter: brightness(1);
            }

            100% {
                transform: scale(1);
                filter: brightness(1);
            }
        }

        .status {
            margin-top: 2rem;
            font-size: 11px;
            font-weight: 600;
            letter-spacing: 0.2em;
            text-transform: uppercase;
            color: rgba(255, 255, 255, 0.2);
            animation: fadeIn 1s ease-out 1s forwards;
            opacity: 0;
        }

        @keyframes fadeIn {
            to {
                opacity: 1;
            }
        }
    </style>
</head>

<body>
    <div class="splash-bg"></div>
    <div class="heartbeat-container">
        <div class="heartbeat-aura"></div>
        <svg class="heartbeat-icon" viewBox="0 0 100 100">
            <path class="heartbeat-path" d="M0,50 L30,50 L35,30 L45,70 L55,10 L65,90 L70,50 L100,50" />
        </svg>
    </div>
    <div class="title">QuizLab Reader</div>
    <div class="status" id="status-text">Initialising Neural Engine</div>

    <script>
        // Simple language detection for splash screen
        const userLanguage = navigator.language || navigator.userLanguage;
        const statusElement = document.getElementById('status-text');

        if (userLanguage.startsWith('tr')) {
            statusElement.textContent = 'Sinirsel Motor Hazırlanıyor';
        } else {
            statusElement.textContent = 'Initialising Neural Engine';
        }
    </script>
</body>

</html>
